
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carousel Template for Bootstrap</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/carousel.css" rel="stylesheet">
  </head>

  <body style="background-color:grey;">


    <div class="container">

      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="background-color:pink;">
          <h2 class="text-center">Set it up</h2>
          <form role="form">
            <div class="form-group">
              <label for="exampleInputPhone">Phone Number</label>
              <input type="phone" class="form-control" id="exampleInputPhone" placeholder="Enter #">
            </div>
            <div class="form-group">
              <label for="exampleInputLocation">Location</label>
              <input type="Address" class="form-control" id="exampleInputAddress" placeholder="Enter Starting Location">
            </div>
            <button type="submit" class="btn btn-default">Let's go</button>
          </form>
        </div>
      </div>

      <footer>
      </footer>

    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
  </body>
</html>
