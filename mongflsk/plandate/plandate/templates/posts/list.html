{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
      <h2><a href="{{ url_for('posts.detail', phone=post.phone) }}">{{ post.title }}</a></h2>
      <p>
        {{ post.created_at.strftime('%H:%M %Y-%m-%d') }}
	{{ post.phone }} 
	{{ post.zipcode }}
      </p>
    {% endfor %}
{% endblock %}
