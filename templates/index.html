{% extends "layout.html" %}
{% block body %}
<script type=text/javascript>

  $(function() {
    $('a#sub_plandate').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_print_info', {
        phone_id: $('input[name="phone_id"]').val(),
        address: $('input[name="address"]').val(),
        distance: $('input[name="distance"]').val(),
        activity: $('input[name="activity"]').val()
      }, function(data) {
        $("#result").text(data.result);
      });
      return false; //true doesn't allow multiple instances
    });
  });

</script>
   <div class="container" style="max-width:400px; margin-top:15%;">
      <div class="text-center">
        <h1 class="form-signin-heading">PlanDate</h1>
	<input class="form-control" type=text placeholder="Phone Number" name=phone_id><br>
 	<input class="form-control" type=text placeholder="City or Zip Code" name=address><br>
  	<!--<input class="form-control" type=text placeholder="Range (meters)" name=distance><br>-->
  	<input class="form-control" type=text placeholder="Activity Level (1-3)" name=activity><br>
	<div id="distance" class="btn group btn-group-justified">
    		<input type="radio" id="radio1" name="distance" value="3200">Choice 1</input>
    		<input type="radio" id="radio2" name="distance" value="8000">Choice 2</input>
    		<input type="radio" id="radio3" name="distance" value="16000">Choice 3</input>
  	</div>
  	<span id=result></span>
	<a class="btn btn-lg btn-primary btn-block" href=# id=sub_plandate>Start this date</a>
      </div>

    </div>

{% endblock %}
