{% extends "layout.html" %}
{% block body %}
<script type=text/javascript>

  $(function() {
    $('a#sub_plandate').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_print_info', {
        phone_id: $('input[name="phone_id"]').val(),
        address: $('input[name="address"]').val(),
        distance: $('input[name="distance"]').val(),
        activity: $('input[name="activity"]').val()
      }, function(data) {
        $("#result").text("Info on the way to " + data.result + "\nEnjoy!");
      });
      return false; //true doesn't allow multiple instances
    });
  });

</script>

<style>
h4 {
  display:inline;
}
.center-block() {
  margin-top:25px;
  display: block;
  margin: 0 auto;
}

input[type=checkbox],input[type=radio]{display:none}input[type=checkbox]+label,input[type=radio]+label{display:inline-block;margin:-2px;padding:4px 12px;margin-bottom:0;font-size:14px;line-height:20px;color:#333;text-align:center;text-shadow:0 1px 1px rgba(255,255,255,.75);vertical-align:middle;cursor:pointer;background-color:#f5f5f5;background-image:-moz-linear-gradient(top,#fff,#e6e6e6);background-image:-webkit-gradient(linear,0 0,0 100%,from(#fff),to(#e6e6e6));background-image:-webkit-linear-gradient(top,#fff,#e6e6e6);background-image:-o-linear-gradient(top,#fff,#e6e6e6);background-image:linear-gradient(to bottom,#fff,#e6e6e6);background-repeat:repeat-x;border:1px solid #ccc;border-color:#e6e6e6 #e6e6e6 #bfbfbf;border-color:rgba(0,0,0,.1) rgba(0,0,0,.1) rgba(0,0,0,.25);border-bottom-color:#b3b3b3;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);filter:progid:DXImageTransform.Microsoft.gradient(enabled=false);-webkit-box-shadow:inset 0 1px 0 rgba(255,255,255,.2),0 1px 2px rgba(0,0,0,.05);-moz-box-shadow:inset 0 1px 0 rgba(255,255,255,.2),0 1px 2px rgba(0,0,0,.05);box-shadow:inset 0 1px 0 rgba(255,255,255,.2),0 1px 2px rgba(0,0,0,.05)}input[type=checkbox]:checked+label,input[type=radio]:checked+label{background-image:none;outline:0;-webkit-box-shadow:inset 0 2px 4px rgba(0,0,0,.15),0 1px 2px rgba(0,0,0,.05);-moz-box-shadow:inset 0 2px 4px rgba(0,0,0,.15),0 1px 2px rgba(0,0,0,.05);box-shadow:inset 0 2px 4px rgba(0,0,0,.15),0 1px 2px rgba(0,0,0,.05);background-color:#e0e0e0}

</style>
   <img class="center-block" src="http://i.imgur.com/Jjwnszx.jpg" />
   <div class="container" style="max-width:400px;">
      <div class="text-center">
	<input class="form-control" type=text placeholder="Phone Number" name=phone_id><br>
 	<input class="form-control" type=text placeholder="City or Zip Code" name=address><br>

	<div id="activity" class="btn btn-group btn-group-justified">
		<h4>Activity Level </h4>
    		<input type="radio" id="ac1" name="activity" value="1"><label for="ac1">Relax</label></input>
    		<input type="radio" id="ac2" name="activity" value="2"><label for="ac2">Fun</label></input>
    		<input type="radio" id="ac3" name="activity" value="3"><label for="ac3">Adventure</label></input>
  	</div>
	<div id="distance" class="btn btn-group btn-group-justified">
		<h4>How far? </h4>
    		<input type="radio" id="di1" name="distance" value="3200">2 miles</input>
    		<input type="radio" id="di2" name="distance" value="8000">5 miles</input>
    		<input type="radio" id="di3" name="distance" value="16000">10 miles</input>
  	</div>
  	<span id=result></span>
	<a class="btn btn-lg btn-primary btn-block" style="background-color:#e74c3c;border-color:#e74c3c;text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);" id=sub_plandate>Start this date</a>
      </div>

    </div>

{% endblock %}
