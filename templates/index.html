{% extends "layout.html" %}
{% block body %}
<script type=text/javascript>

  $(function() {
    $('a#sub_plandate').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_print_info', {
        phone_id: $('input[name="phone_id"]').val(),
        address: $('input[name="address"]').val(),
        distance: $('input[name="distance"]').val(),
        activity: $('input[name="activity"]').val()
      }, function(data) {
        $("#result").text("Info on the way to " + data.result + "\nEnjoy!");
      });
      return false; //true doesn't allow multiple instances
    });
  });

</script>

<style>
h4 {
  display:inline;
}
.center-block() {
  margin-top:25px;
  display: block;
  margin: 0 auto;
}

.alizarin-flat-button {
  position: relative;
  vertical-align: top;
  width: 100%;
  height: 60px;
  padding: 0;
  font-size: 22px;
  color: white;
  text-align: center;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
  background: #e74c3c;
  border: 0;
  border-bottom: 2px solid #db4334;
  cursor: pointer;
  -webkit-box-shadow: inset 0 -2px #db4334;
  box-shadow: inset 0 -2px #db4334;
}
.alizarin-flat-button:active {
  top: 1px;
  outline: none;
  -webkit-box-shadow: none;
  box-shadow: none;
}

</style>
   <img class="center-block" src="http://i.imgur.com/Jjwnszx.jpg" />
   <div class="container" style="max-width:400px;">
      <div class="text-center">
	<input class="form-control" type=text placeholder="Phone Number" name=phone_id><br>
 	<input class="form-control" type=text placeholder="City or Zip Code" name=address><br>

	<div id="activity" class="btn btn-group btn-group-justified">
		<h4>Activity Level </h4>
    		<input type="radio" id="ac1" name="activity" value="1">Relax</input>
    		<input type="radio" id="ac2" name="activity" value="2">Fun</input>
    		<input type="radio" id="ac3" name="activity" value="3">Adventure</input>
  	</div>
	<div id="distance" class="btn btn-group btn-group-justified">
		<h4>How far? </h4>
    		<input type="radio" id="di1" name="distance" value="3200">2 miles</input>
    		<input type="radio" id="di2" name="distance" value="8000">5 miles</input>
    		<input type="radio" id="di3" name="distance" value="16000">10 miles</input>
  	</div>
  	<span id=result></span>
	<!--<a class="btn btn-lg btn-primary btn-block" style="background-color:#FF7DE5;border-color:grey;" id=sub_plandate>Start this date</a>-->
	<a class="alizarin-flat-button" id=sub_plandate>Start this date</a>

      </div>

    </div>

{% endblock %}
